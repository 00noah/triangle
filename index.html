<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>How well do you know your triangles?</h1>
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <input class="form-control" id="side1" type="text" placeholder="Enter number">
            </div>
            <div class="col-md-4">
              <input class="form-control" id="side2" type="text" placeholder="Enter number">
            </div>
            <div class="col-md-4">
              <input class="form-control" id="side3" type="text" placeholder="Enter number">
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
        <div id="results">
          <p>You've created <span id="triangle"></span> triangle.</p>
        </div>
      </form>
    </div>
  </body>
</html>
